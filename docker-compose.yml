version: '3'
services:
  frontend:
    image: manish3693/frontend:latest
    ports:
      - '3000:3000'
    depends_on:
      - backend

  backend:
    image: manish3693/backend:latest
    ports:
      - '9091:9090'
    depends_on:
      - database
    environment:
      - DB_HOST=localhost:3306/courier_delivery?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      - DB_NAME=courier_delivery
      - DB_USERNAME=root
      - DB_PASSWORD=
    
  database:
    image: mysql:latest
    ports:
      - '3307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      MYSQL_DATABASE: your_database_name
      MYSQL_USER: your_mysql_username
      MYSQL_PASSWORD: your_mysql_password
    volumes:
      - db_data:/var/lib/mysql  # Persist data to avoid losing database state

volumes:
  db_data:
