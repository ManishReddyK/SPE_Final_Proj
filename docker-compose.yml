version: '3'
services:
  frontend:
    image: manish3693/frontend:latest
    ports:
      - '3000:3000'
    depends_on:
      - backend

  backend:
    image: manish3693/backend:latest
    ports:
      - '9090:9090'
    depends_on:
      - database
    environment:
      - DB_NAME=courier_delivery
      - DB_USERNAME=root
      - DB_PASSWORD=
    
  database:
    image: mysql:latest
    ports:
      - '3307:3306'
    environment:
      # MYSQL_HOST: localhost
      MYSQL_PORT: 3307
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: courier_delivery
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql  # Persist data to avoid losing database state

volumes:
  db_data:
